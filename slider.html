<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animation */
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .slider {
      overflow: hidden;
      position: relative;
      width: 100%;
    }
    .slider::before, .slider::after {
      content: "";
      position: absolute;
      top: 0;
      width: 100px;
      height: 100%;
      z-index: 2;
    }
.slider::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 80px; /* adjust width */
  height: 100%;
  background: linear-gradient(to right, rgba(255, 255, 255, 0.959), transparent);
  z-index: 2;
}

.slider::after {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  width: 80px; /* adjust width */
  height: 100%;
  background: linear-gradient(to left, rgba(255, 255, 255, 0.807), transparent);
  z-index: 2;
}

    .slider-track {
      display: flex;
      width: calc(250px * 14); /* logo width Ã— number of logos */
      animation: scroll 25s linear infinite;
    }
    .slide {
      width: 180px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .slide img {
      max-width: 100px;
      filter: grayscale(100%);
      opacity: 0.8;
      transition: all 0.3s ease;
    }
    .slide img:hover {
      filter: grayscale(0%);
      opacity: 1;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">

  <div class="slider py-6">
    <div class="slider-track">
      
      <!-- Logos -->
      <div class="slide"><img src="https://cdn.worldvectorlogo.com/logos/tailwind-css-2.svg" alt="Dolby"></div>
      <div class="slide"><img src="https://cdn.worldvectorlogo.com/logos/figma-1.svg" alt="NVIDIA"></div>
      <div class="slide"><img src="https://cdn.worldvectorlogo.com/logos/html-1.svg" alt="Accenture"></div>
      <div class="slide"><img src="https://cdn.worldvectorlogo.com/logos/react-2.svg" alt="Pexels"></div>
      <div class="slide"><img src="https://cdn.worldvectorlogo.com/logos/next-js.svg" alt="FastFile"></div>
      <div class="slide"><img src="https://cdn.worldvectorlogo.com/logos/vue-9.svg" alt="Cognitive.ai"></div>
      <div class="slide"><img src="https://cdn.worldvectorlogo.com/logos/logo-javascript.svg" alt="VirtualPay"></div>
      <div class="slide"><img src="https://cdn.worldvectorlogo.com/logos/webpack-icon.svg" alt="Flormar"></div>

      <!-- Repeat for infinite effect -->
      <div class="slide"><img src="https://cdn.worldvectorlogo.com/logos/tailwind-css-2.svg" alt="Dolby"></div>
      <div class="slide"><img src="https://cdn.worldvectorlogo.com/logos/figma-1.svg" alt="NVIDIA"></div>
      <div class="slide"><img src="https://cdn.worldvectorlogo.com/logos/html-1.svg" alt="Accenture"></div>
      <div class="slide"><img src="https://cdn.worldvectorlogo.com/logos/react-2.svg" alt="Pexels"></div>
      <div class="slide"><img src="https://cdn.worldvectorlogo.com/logos/next-js.svg" alt="FastFile"></div>
      <div class="slide"><img src="https://cdn.worldvectorlogo.com/logos/vue-9.svg" alt="Cognitive.ai"></div>
      <div class="slide"><img src="https://cdn.worldvectorlogo.com/logos/logo-javascript.svg" alt="VirtualPay"></div>
      <div class="slide"><img src="https://cdn.worldvectorlogo.com/logos/webpack-icon.svg" alt="Flormar"></div>

    </div>
  </div>

</body>
</html>
