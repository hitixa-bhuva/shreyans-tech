<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Icons Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <section class="w-full max-w-6xl mx-auto px-4 py-10 text-center">
    <!-- Tech Icons -->
    <div class="flex flex-wrap justify-center gap-6 mb-8">
      
      <!-- Tailwind -->
      <div class="flex flex-col items-center space-y-2">
        <div class="w-16 h-16 flex items-center justify-center rounded-full bg-sky-100">
          <img src="https://cdn.worldvectorlogo.com/logos/tailwind-css-2.svg" alt="Tailwind" class="w-8 h-8">
        </div>
        <span class="text-sm text-gray-700">Tailwind</span>
      </div>

      <!-- Figma -->
      <div class="flex flex-col items-center space-y-2">
        <div class="w-16 h-16 flex items-center justify-center rounded-full bg-pink-100">
          <img src="https://cdn.worldvectorlogo.com/logos/figma-1.svg" alt="Figma" class="w-8 h-8">
        </div>
        <span class="text-sm text-gray-700">Figma</span>
      </div>

      <!-- HTML5 -->
      <div class="flex flex-col items-center space-y-2">
        <div class="w-16 h-16 flex items-center justify-center rounded-full bg-orange-100">
          <img src="https://cdn.worldvectorlogo.com/logos/html-1.svg" alt="HTML5" class="w-8 h-8">
        </div>
        <span class="text-sm text-gray-700">HTML5</span>
      </div>

      <!-- React -->
      <div class="flex flex-col items-center space-y-2">
        <div class="w-16 h-16 flex items-center justify-center rounded-full bg-cyan-100">
          <img src="https://cdn.worldvectorlogo.com/logos/react-2.svg" alt="React" class="w-8 h-8">
        </div>
        <span class="text-sm text-gray-700">React</span>
      </div>

      <!-- Next.js -->
      <div class="flex flex-col items-center space-y-2">
        <div class="w-16 h-16 flex items-center justify-center rounded-full bg-gray-200">
          <img src="https://cdn.worldvectorlogo.com/logos/next-js.svg" alt="Next.js" class="w-8 h-8">
        </div>
        <span class="text-sm text-gray-700">Next.js</span>
      </div>

      <!-- Vue.js -->
      <div class="flex flex-col items-center space-y-2">
        <div class="w-16 h-16 flex items-center justify-center rounded-full bg-green-100">
          <img src="https://cdn.worldvectorlogo.com/logos/vue-9.svg" alt="Vue.js" class="w-8 h-8">
        </div>
        <span class="text-sm text-gray-700">Vue.js</span>
      </div>

      <!-- JavaScript -->
      <div class="flex flex-col items-center space-y-2">
        <div class="w-16 h-16 flex items-center justify-center rounded-full bg-yellow-100">
          <img src="https://cdn.worldvectorlogo.com/logos/logo-javascript.svg" alt="JavaScript" class="w-8 h-8">
        </div>
        <span class="text-sm text-gray-700">JavaScript</span>
      </div>

      <!-- Webpack -->
      <div class="flex flex-col items-center space-y-2">
        <div class="w-16 h-16 flex items-center justify-center rounded-full bg-blue-100">
          <img src="https://cdn.worldvectorlogo.com/logos/webpack-icon.svg" alt="Webpack" class="w-8 h-8">
        </div>
        <span class="text-sm text-gray-700">Webpack</span>
      </div>

      <!-- Alpine.js -->
      <div class="flex flex-col items-center space-y-2">
        <div class="w-16 h-16 flex items-center justify-center rounded-full bg-indigo-100">
          <img src="https://cdn.worldvectorlogo.com/logos/alpinejs.svg" alt="Alpine.js" class="w-8 h-8">
        </div>
        <span class="text-sm text-gray-700">Alpine.js</span>
      </div>

    </div>

    <!-- Buttons -->
    <div class="flex flex-wrap justify-center gap-4">
      <a href="#" class="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg shadow hover:bg-blue-700 transition">
        Download Now
      </a>
      <a href="#" class="px-6 py-3 border border-gray-300 text-gray-800 font-medium rounded-lg shadow hover:bg-gray-100 transition">
        Live Preview
      </a>
    </div>
  </section>

</body>
</html>
